<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>転職ニュース | Career Horizon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="alternate" type="application/rss+xml" title="Career Horizon ニュース" href="rss.xml">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="nav-brand"><h1>Career Horizon</h1></div>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">ダッシュボード</a></li>
        <li><a href="news.html" class="nav-link active">転職ニュース</a></li>
        <li><a href="docs/requirements.html" class="nav-link">要件定義書</a></li>
        <li><a href="docs/requirements_v2.html" class="nav-link">要件定義 v2</a></li>
        <li><a href="resources.html" class="nav-link">リソース</a></li>
        <li><a href="glossary.html" class="nav-link">用語集/FAQ</a></li>
        <li><a href="tools.html" class="nav-link">ツール</a></li>
        <li><a href="companies.html" class="nav-link">企業研究</a></li>
      </ul>
      <div class="nav-toggle" id="mobile-menu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <div class="news-header">
      <h2>転職・キャリア最新ニュース</h2>
      <p class="update-time">最終更新: —</p>
      <div class="header-actions">
        <button class="view-source-btn" onclick="showPageSource()">📄 ページソース</button>
        <a class="view-source-btn" href="docs/sources.html">📚 公式ソース</a>
        <button class="view-source-btn" onclick="showStructuredData()">🧩 構造化データ</button>
      </div>
    </div>

    <div class="news-categories">
      - <button class="category-btn active" data-category="all">すべて</button>
      - <button class="category-btn" data-category="market">市場動向</button>
      - <button class="category-btn" data-category="industry">業界トレンド</button>
      - <button class="category-btn" data-category="success">成功事例</button>
      - <button class="category-btn" data-category="expert">専門家コラム</button>
      - <button class="category-btn" data-category="employment">雇用・人事</button>
    </div>

    <div class="news-subcategories" id="employment-subcategories" style="display:none; margin: .5rem 0 1rem;">
      <span class="muted" style="margin-right:8px;">サブカテゴリ:</span>
      <button class="category-btn subcategory-btn active" data-subcategory="all">すべて</button>
      <button class="category-btn subcategory-btn" data-subcategory="layoff">レイオフ/希望退職</button>
    </div>

    <div class="news-search">
      <input type="search" class="search-input" placeholder="記事を検索（タイトル・本文）">
      <span class="search-hint">Enterで確定 / クリアで全件</span>
    </div>
    <div class="search-result muted" id="search-result"></div>

    <div class="tag-filters" id="tag-filters"></div>

    <div class="news-grid" id="news-grid"></div>

    <div class="load-more"><button class="load-more-btn">さらに記事を読み込む</button></div>

    <div class="newsletter-signup">
      <div class="newsletter-content">
        <h3>📧 転職市場レポートを毎週お届け</h3>
        <p>最新の転職市場動向やKPIをメールで配信します。</p>
        <div class="newsletter-form">
          <input type="email" placeholder="メールアドレスを入力" class="newsletter-input">
          <button class="newsletter-btn">登録する</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer"><p>&copy; 2025 Career Horizon. All rights reserved.</p></footer>

  <!-- Modal -->
  <div id="articleModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">記事タイトル</h3>
        <button class="close" onclick="closeModal()" aria-label="閉じる">&times;</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script src="news.js"></script>
</body>
</html>
